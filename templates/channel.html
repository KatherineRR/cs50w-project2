{% extends "layout.html" %}

{% block head %}
    <script src="../static/channel.js"></script>
{% endblock %}

{% block title %}
    {{ session.current_channel }}
{% endblock %}

{% block content %}
    <div>
        <h1 style="margin-bottom: 1rem">
            <span class="badge badge-dark">
                {{ session.current_channel }}
            </span>
        </h1>

    </div>
    <div class="container-channel custom-window">
            <div class="list-group">
                <textarea id="chat" cols="30" rows="20" readonly></textarea>
            </div>

        <div id="users">
            <h4>
                <span class="badge badge-primary">Users connected</span>
            </h4>
            <ul id="currentUsers" class="list-group"></ul>
        </div>

        <div id="message-box">
            <div class="form-border">
                <div class="form-row">
                    <div class="form-group col-sm">
                        <div class="input-group">
                            <input id="comment" class="form-control" size="50">
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <button id="send-button" class="btn btn-success" type="reset">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="file-selector">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </div>

{% endblock %}
