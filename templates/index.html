{% extends "layout.html" %}

{% block title %}
    Flack
{% endblock %}

{% block content %}
    <h4>Enter your username and submit to start chatting!</h4>
    <form action="/submit" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="username" autofocus aria-describedby="userHelp">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
{% endblock %}
