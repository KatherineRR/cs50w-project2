<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="../static/bootstrap.min.css" />
        <!-- MY CSS -->
        <link rel="stylesheet" href="../static/style.css">
        
        <!-- JQUERY (First) -->
        <script src="../static/jquery-3.3.1.slim.min.js"></script>

        <!-- BOOTSTRAP JS (Last) -->
        <script src="../static/bootstrap.bundle.min.js"></script>
        
        <!-- Socket IO JS-->
        <script src="../static/socket.io.min.js"></script>
        
        <title>Project 2: {% block title %}{% endblock %}</title>
    </head>

    <body>
      {% if session.username %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light border">
                    <a class="navbar-brand" href="/">
                        <img src="../static/Slack_Logo.png" width="60" height="60" alt="Flack">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="/create"> + Channel</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Channels
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% for channel in channels %}
                            <a class="dropdown-item" href="/channels/{{ channel }}">{{ channel }}</a>
                            {% endfor %}
                          </div>
                        </li>
                      </ul>
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#" style="color:lightseagreen">{{ session.username }}</a></li>                
                      </ul>
                    </div>
                    {% else %}
                      <nav class="navbar navbar-expand-lg navbar-light bg-light border justify-content-center">
                        <a class="navbar-brand" href="#">
                            <img src="../static/Slack_Logo.png" width="60" height="60" alt="Flack">
                        </a>
                    {% endif %}
                  </nav>
    </body>

    <main class="container p-5">
        {% block content %}
        {% endblock %}
    </main>

</html>
